<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="15" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" required placeholder=" 0 a 10" min="0"
            max="10" step="0.1">
        </p>
        <p>
            <label for="idia">dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="ihorario">horario da prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
