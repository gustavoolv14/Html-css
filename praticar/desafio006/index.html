<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use as tags <p>">Parágrafo</abbr></li>
        <li><abbr title="use as tags <h1> ... <h6>">Titulos</abbr></li>
        <li><abbr title="use as tags <img>">Imagens</abbr></li>
        <li><abbr title="use as tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="use as tags <code> ">Codigos-Fonte</abbr></li>
        <li><abbr title="use as tags <ol>">Listas Númeradas</abbr></li>
        <li><abbr title="use as tags <ul>">Listas demarcadores</abbr></li>
    </ul>
