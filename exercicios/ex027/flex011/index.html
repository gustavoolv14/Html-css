<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: rgb(58, 58, 58);
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: antiquewhite;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
            flex-shrink: 2;
            flex-grow: 1;
        }


        div#a{
            background-color: blue;
            color: white;
            flex-basis: 200px;
            flex-shrink: 0;
            flex-grow: 1;
        }

        div#b {
            background-color: darkgray;
            color: white;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 0;
        }
        
        div#c {
            background-color: darkblue;
            color: white;
            flex-basis: 200px;
            flex-shrink: 2;
            flex-grow: 2;

        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div id="a" class="item">A</div>
        <div id="b" class="item">B</div>
        <div id="c" class="item">C</div>
    </div>
</body>
</html>
