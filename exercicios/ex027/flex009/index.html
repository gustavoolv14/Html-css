<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: rgb(58, 58, 58);


            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: antiquewhite;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Conteudo Maior C</div>
        <div class="item">D</div>
        <div class="item">Conteudo um pouco Maior E</div>
        <div class="item">Vai ocupar um espa√ßo maior que o normal F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
