<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 </title>
</head>
<body>
    <h1>Imagens Dinâmicas<h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduziindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/GTA-Type-Beat.mp3"controls autoplay></audio>
    <audio>
        <source src="midia/Feels-Like.mp3" type="audio/mpeg">
        <source src="ogg" type="audio/ogg">
        <source src="wav" type="audio/wav">
    </audio>

    
</body>
</html>
